syntax = "proto3";

package feup.sdle.message;

option java_package = "feup.sdle.message";
option java_outer_classname = "ShoppingListItemProto";

import "ccounter.proto";
import "mvregister.proto";

message ShoppingListItem {
    int32 localIdentifier = 1;
    MVRegister name = 2;
    CCounter ccounter = 3;
}
